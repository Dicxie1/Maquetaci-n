<!--
    Pagina Web que incluye los estilos inclustrado en el documento
    dentro de la etiqueta style
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página de Inicio</title>
    <!--
        los estilos se puede agregar dentro de HTML mediante la etiqueta style
    -->
    <style>
        *{
            color: black;
        }
        body{
            background-color: #9f9f9F;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Bievenidos a mi Página Web</h1>
    <p>Mi banda de Rock preferido son:</p>
    <ol>
        <li>Phish</li>
        <li>Blue Traveler</li>
        <li>Widespread Panic</li>
        <li>Pink Floyd</li>
        <li>Rolling Stones</li>
    </ol>
    <p>Mis pasatiempo son:</p>
    <ul>
        <li>Ver Anime</li>
        <li>Oir música</li>
        <li>Leer Manga</li>
    </ul>
</body>
</html>
